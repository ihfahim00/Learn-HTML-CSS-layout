<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Layout</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	

<!-- logo start -->
	<div class="logo">
		<p>Logo</p>
	</div>
<!-- logo end -->

<!-- banner start -->
	<div class="banner">
		<p>Banner</p>
	</div>
<!-- banner end -->

<!-- navigation start -->
	<div class="nav">
		<p>Navigation</p>
	</div>
<!-- navigation end -->

<!-- wrapper start -->
	<div class="wrapper">

	<!--  box 1 start-->
		<div class="box1">
			<p>Left Sidebar</p>
		</div>
	<!-- box 1 end -->

	<!--  box 2 start-->
		<div class="box2">
			<div class="title"><p>Title</p></div>
			<div class="content"><p>Content</p></div>
		</div>
	<!--  box 2 end-->

	<!--  box 3 start-->
		<div class="box3">
			<p>Right Sidebar</p>
		</div>
	<!--  box 3 end-->
	</div>
<!-- wrapper end -->

<!-- widget start -->
	<!-- Wrapper start -->
	<div class="wrapper">
		<div class="widget">
			<!-- widget1 start -->
			<div class="widget1">
				<p>Widget 1</p>
			</div>
		<!-- widget1 end -->
		
		<!-- widget2 start -->
			<div class="widget2">
				<p>Widget 2</p>
			</div>
		<!-- widget2 end -->
		</div>
	</div>
	<!-- Wrapper end -->
<!-- widget end -->

<!--  footer start-->
	<div class="footer">
		<p>Footer</p>
	</div>
<!--  footer end-->
</body>
</html>
